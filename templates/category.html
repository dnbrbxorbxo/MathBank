<script>
$(document).ready(function() {
    let papersData = []; // 전역 변수로 설정하여 어디서나 접근 가능하게 함

    // 폼 제출 처리
    $('#paper-form').on('submit', function(e) {
        e.preventDefault();
        var paperId = $('#paper-id').val();
        var formData = {
            category: $('#paper-category').is(':checked'),
            parent_id: $('#paper-parent-id').val(),
            title: $('#paper-title').val(),
            description: $('#paper-description').val(),
            difficulty: $('#paper-difficulty').val(),
            question_type: $('#paper-question-type').val(),
            options: $('#paper-options').val().split('\n'),
            correct_answer: $('#paper-correct-answer').val(),
            solution: $('#paper-solution').val(),
            explanation_pdf: $('#paper-explanation-pdf').val()
        };

        var requestType = paperId ? 'POST' : 'POST';
        var requestUrl = paperId ? '/paper/' + paperId : '/paper';

        $.ajax({
            type: requestType,
            url: requestUrl,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                alert('문제가 성공적으로 저장되었습니다.');
                fetchPapers();
            },
            error: function(error) {
                console.error('에러:', error);
                alert('문제 저장에 실패했습니다.');
            }
        });
    });

    // 문제 목록 및 트리 갱신
    function fetchPapers() {
        $.ajax({
            type: 'GET',
            url: '/papers',
            success: function(papers) {
                papersData = papers; // 전역 변수에 저장
                populatePaperTree(papers);
                populateParentSelect(papers);
            },
            error: function(error) {
                console.error('에러:', error);
            }
        });
    }

    // 트리 구조 채우기
    function populatePaperTree(papers) {
        var treeData = [{
            'id': 'root',
            'parent': '#',
            'text': '문제 은행'
        }];

        papers.forEach(function(paper) {
            treeData.push({
                'id': paper.id,
                'parent': paper.parent_id ? paper.parent_id : 'root',
                'text': paper.title
            });
        });

        $('#tree').jstree('destroy').empty(); // 트리 초기화
        $('#tree').jstree({
            'core': {
                'data': treeData
            }
        });

        // 트리 항목 클릭 시 이벤트 처리
        $('#tree').on('select_node.jstree', function (e, data) {
            var selectedId = data.node.id;
            if (selectedId !== 'root') {
                var selectedPaper = papersData.find(paper => paper.id == selectedId);
                if (selectedPaper) {
                    $('#paper-id').val(selectedPaper.id);
                    $('#paper-category').prop('checked', selectedPaper.category);
                    $('#paper-parent-id').val(selectedPaper.parent_id);
                    $('#paper-title').val(selectedPaper.title);
                    $('#paper-description').val(selectedPaper.description);
                    $('#paper-difficulty').val(selectedPaper.difficulty);
                    $('#paper-question-type').val(selectedPaper.question_type);
                    $('#paper-options').val(selectedPaper.options.join('\n'));
                    $('#paper-correct-answer').val(selectedPaper.correct_answer);
                    $('#paper-solution').val(selectedPaper.solution);
                    $('#paper-explanation-pdf').val(selectedPaper.explanation_pdf);
                }
            }
        });
    }

    // 부모 카테고리 선택 박스 채우기
    function populateParentSelect(papers) {
        var $parentSelect = $('#paper-parent-id');
        $parentSelect.empty().append('<option value="">None</option>');
        papers.forEach(function(paper) {
            $parentSelect.append($('<option>', {
                value: paper.id,
                text: paper.title
            }));
        });
    }

    // 문제 삭제
    $(document).on('click', '.delete-paper', function() {
        var paperId = $(this).data('id');
        $.ajax({
            type: 'POST',
            url: '/paper/' + paperId + '/delete',
            success: function(response) {
                alert('문제가 성공적으로 삭제되었습니다.');
                fetchPapers();
            },
            error: function(error) {
                console.error('에러:', error);
                alert('문제 삭제에 실패했습니다.');
            }
        });
    });

    // 문제 업데이트
    $('#update-paper-form').on('submit', function(e) {
        e.preventDefault();
        var paperId = $('#paper-id').val();
        var formData = {
            category: $('#paper-category').is(':checked'),
            parent_id: $('#paper-parent-id').val(),
            title: $('#paper-title').val(),
            description: $('#paper-description').val(),
            difficulty: $('#paper-difficulty').val(),
            question_type: $('#paper-question-type').val(),
            options: $('#paper-options').val().split('\n'),
            correct_answer: $('#paper-correct-answer').val(),
            solution: $('#paper-solution').val(),
            explanation_pdf: $('#paper-explanation-pdf').val()
        };

        $.ajax({
            type: 'POST',
            url: '/paper/' + paperId,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                alert('문제가 성공적으로 업데이트되었습니다.');
                fetchPapers();
            },
            error: function(error) {
                console.error('에러:', error);
                alert('문제 업데이트에 실패했습니다.');
            }
        });
    });

    fetchPapers();
});
</script>
